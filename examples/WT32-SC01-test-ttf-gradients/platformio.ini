[env:esp-wrover-kit]
board = esp-wrover-kit
framework = arduino
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-idf-master
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1
	toolchain-xtensa-esp32@8.4.0+2021r2
	platformio/tool-esptoolpy @ https://github.com/tasmota/esptool/releases/download/v3.2/esptool-v3.2.zip

lib_deps =
	bodmer/TFT_eSPI
  https://github.com/FrankBoesing/TFT_eSPI_ext

monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.f_cpu = 240000000L
;board_build.partitions = 16MB_NOOTA_SPIFFS.csv
;board_build.f_flash = 80000000L
;upload_speed = 1843200
;board_upload.flash_size = 16MB
;src_build_flags =
;	-Wall
;	-Wextra

build_flags =
	-DCORE_DEBUG_LEVEL=4
	-DCONFIG_ARDUHAL_LOG_COLORS=1

	-Wno-unused-variable

	-DBACKLIGHT_CHANNEL=0
	-DBACKLIGHT_FREQ=200
	-DBACKLIGHT_RESOLUTION=8
	-DTFT_BL=23

	-DST7796_DRIVER=1
	-DUSE_HSPI_PORT=1
	-DPIN_SDA=18
	-DPIN_SCL=19
	-DTFT_CS=15
	-DTFT_DC=21
	-DTFT_RST=22
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	-DUSER_SETUP_LOADED=1
	-DLOAD_GLCD=1
